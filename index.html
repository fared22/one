<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress-Step</title>
</head>
<body>
    <div class="circles">
        <div id="progress"></div>
        <div class="circels__step active">1</div>
        <div class="circels__step">2</div>
        <div class="circels__step">3</div>
        <div class="circels__step">4</div>  
    </div>
    <div class="buttons">
        <button id="prev" disabled>Previous</button>
        <button id="next">Next</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
